<!DOCTYPE html>
<html lang="en">
<head>
<meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Company name</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
</head>

<body>
<div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24" style="margin-right:5px"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>

         <strong> Company name, Inc </strong>
      </a>
    </div>
  </div>
  <br>
  <br>

  <div class="row">

    <div class="col-sm-4"></div>

    <div class="col-sm-4">
         <div class="card text-center">
             <h5 class="card-header">Enter your access code</h5>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group row">
                                <label for="{{ field.id_for_label }}"
                                class="col-md-5 col-form-label text-md-right">
                                {{ field.label }}
                                </label>
                                <div class="col-md-7 text-md-left">
                                    {{ field }}
                                    {% if error_msg %}
                                       <p style="color:red">{{ error_msg }}</p>
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}
                        <div class="row">
                        <div class="col-md-10 offset-md-1">
                             <button type="submit" class="btn btn-primary btn-block">
                                Send
                             </button>
                        </div></div>
                    </form>
                </div>
         </div>
    </div>
  </div>

</body>
</html>
